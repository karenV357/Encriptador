<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido al Encriptador</h1>
    <div class="container">
        <div class="left-panel">
            <textarea id="input-text" placeholder="Escribe aquí... Solo letras minúsculas y sin acentos"></textarea>
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>
        <div class="right-panel">
            <textarea id="output-text" readonly placeholder="Aquí aparecerá el texto encriptado/desencriptado"></textarea>
            <button id="copy-btn">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
